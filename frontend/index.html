<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TikTok Viral Hook AI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TikTok Hook AI</h1>
      <div class="form-group">
        <label for="toneSelect">Choose Hook Style:</label>
        <select id="toneSelect">
          <option value="default">Default</option>
          <option value="funny">Funny</option>
          <option value="shocking">Shocking</option>
          <option value="emotional">Emotional</option>
          <option value="educational">Educational</option>
        </select>
      </div>

      <input
        id="topicInput"
        type="text"
        placeholder="Enter Your TikTok Topic For A Viral Hook"
      />
      <button id="generateBtn">Generate Hooks</button>
      <pre id="output"></pre>
    </div>

    <script src="app.js"></script>
  </body>
</html>
